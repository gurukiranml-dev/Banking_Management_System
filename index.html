<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banking Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>üè¶ Banking Application</h1>

    <div class="form-section">
        <h2>Create Account</h2>

        <select id="accountType">
            <option value="savings">Savings Account</option>
            <option value="current">Current Account</option>
        </select>

        <input type="number" id="accountNumber" placeholder="Account Number">
        <input type="text" id="name" placeholder="Account Holder Name">
        <input type="email" id="email" placeholder="Email">
        <input type="number" id="balance" placeholder="Initial Balance">

        <button onclick="createAccount()">Create Account</button>
    </div>

    <div class="form-section">
        <h2>Deposit / Withdraw</h2>

        <input type="number" id="transAccNo" placeholder="Account Number">
        <input type="number" id="amount" placeholder="Amount">

        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
    </div>

    <div class="form-section">
        <h2>Account Details</h2>
        <input type="number" id="detailAccNo" placeholder="Account Number">
        <button onclick="showDetails()">Show Details</button>

        <div id="output"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
